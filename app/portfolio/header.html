<header>
  <section class="hero">
    <div class="texture-overlay"></div>
    <div class="texture-overlay blur-overlay"></div>
    <div class="container">
      <div class="row nav-wrapper">
        <div class="col-md-6 col-sm-6 col-xs-6 text-left">
          <a href="#"><img src="img/logo-white.png" alt="Boxify Logo"></a>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 text-right navicon">
          <p>MENU</p>
          <a id="trigger-overlay" class="nav_slide_button nav-toggle" href="#"><span></span></a>
        </div>
      </div>
      <div class="row hero-content">
        <div class="col-md-12">
          <h1 class="animated fadeInDown">{{ section.title }}</h1>
          <p class="animated fadeInUp">
            <q>{{ section.description }}</q>
          </p>

          <div class="animated fadeInDown">
            <ul class="list-inline">
              <li ng-repeat="entry in section.keywords"><span class="label {{ ctrl.groups[entry.group].cssClass }}">{{ entry.name }}</span></li>
            </ul>
          </div>
          <a ng-repeat="entry in section.links" class="use-btn animated fadeInUp" ng-href="{{entry.url}}"><i class="{{entry.icon}}"></i> {{entry.label}}</a>
          <a href="#experience" class="learn-btn animated fadeInUp">Professional Experience<i class="fa fa-arrow-down"></i></a>
        </div>
      </div>
    </div>
  </section>
</header>
