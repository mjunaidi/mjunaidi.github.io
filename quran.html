  <head>
    <meta charset="utf-8" />

    <meta name="description" content="Quran.js - Surah al-Ikhlas" />

    <meta name="author" content="M Junaidi" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content="Quran.js - Surah al-Ikhlas" />

    <meta name="twitter:image" content="" />

    <meta name="twitter:card" content="" />
    <style>
      @import url('https://fonts.googleapis.com/css?family=Muli&display=swap');
      body {
        font-family: 'Muli';
      }

      html,
      body {
        background: linear-gradient(88deg, SandyBrown, MediumVioletRed);
      }

      pre {
        overflow-x: auto;
        white-space: pre-wrap;
        white-space: -moz-pre-wrap;
        white-space: -pre-wrap;
        white-space: -o-pre-wrap;
        word-wrap: break-word;
      }

      .ayahBox {
        border: 1px dotted;
        background-color: #fffff2;
        padding: 8px;
        margin: 5px;
      }

      .qarabic {
        font-family: 'Scheherazade', serif;
        font-size: 28px;
        direction: rtl;
        padding: 25px;
        text-align: justify;
        word-spacing: 5px;
        color: #0076a3;
      }
    </style>
  </head>
  <body>
    <div class="container bg-white p-3 rounded-lg shadow mt-5">
      <h2 class="text-center">Quran.js</h2>

      <div class="mb-3 text-center">
        <span class="badge badge-primary shadow badge-pill m-1">Pure HTML</span>
        <span class="badge badge-secondary shadow badge-pill m-1">No JS</span>
        <span class="badge badge-danger shadow badge-pill m-1"
          >embeddable widget</span
        >
      </div>

      <p class="lead text-center mb-3">Surah Al-Ikhlas</p>

      <div class="mb-3">
        <div id="verses"></div>
        <div id="translation"></div>

        <!--selector='#verses' trans='#translation'-->

        <script
          chapter="112"
          verse="1"
          audio="true"
          src="https://qzaidi.github.io/quran/js/quran.js"
        ></script>

        <script
          chapter="112"
          verse="2"
          audio="true"
          src="https://qzaidi.github.io/quran/js/quran.js"
        ></script>

        <script
          chapter="112"
          verse="3"
          audio="true"
          src="https://qzaidi.github.io/quran/js/quran.js"
        ></script>

        <script
          chapter="112"
          verse="4"
          audio="true"
          src="https://qzaidi.github.io/quran/js/quran.js"
        ></script>
      </div>
    </div>
